<main id="profile-page" class="page">
    <app-navbar view="profile"></app-navbar>

    <section class="profile-container">
        <div class="profile-stats">
            <div class="stat-card">
                <h3>Email</h3>
                <p id="profile-email">-</p>
            </div>
            <div class="stat-card">
                <h3>Racha Actual</h3>
                <p id="profile-streak" class="streak-value">0</p>
            </div>
        </div>

        <div class="history-section">
            <h3>Historial de Respuestas</h3>
            <div id="history-container" class="history-container">
                <p class="loading">Cargando historial...</p>
            </div>
        </div>

        <section id="password-change-section" class="profile-card" style="margin-top: 2rem;">
            <div class="profile-header">
                <h2>Cambiar Contraseña</h2>
                <p class="profile-subtitle">Actualiza tu contraseña de acceso</p>
            </div>
            <form id="password-form" class="admin-form">
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" required placeholder="••••••••" minlength="3">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required placeholder="••••••••" minlength="3">
                </div>
                <div class="form-actions" style="margin-top: 1rem; display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn-primary">Actualizar Contraseña</button>
                </div>
            </form>
        </section>
    </section>
</main>
