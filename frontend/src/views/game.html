<main id="game-page" class="page">
    <app-navbar view="game"></app-navbar>

    <section class="game-container">
        <div id="tamagotchi-container" class="tamagotchi-container"></div>

        <div class="question-section">
            <h3 id="question-text" class="question-text">Cargando pregunta...</h3>

            <div class="answer-section">
                <textarea id="answer-input" class="answer-input" placeholder="Escribe tu respuesta aquÃ­..."
                    rows="4"></textarea>
                <button id="submit-answer-btn" class="btn-primary btn-large">Enviar Respuesta</button>
            </div>

            <div id="feedback-section" class="feedback-section hidden">
                <div class="feedback-content">
                    <p id="feedback-text"></p>
                </div>
                <div class="feedback-actions">
                    <button id="next-question-btn" class="btn-primary">Siguiente Pregunta</button>
                    <button id="appeal-btn" class="btn-secondary hidden">SOLICITAR REVISION</button>
                </div>
            </div>
        </div>
    </section>
</main>
