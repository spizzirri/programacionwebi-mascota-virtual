<body>
  <main id="auth-page" class="page active">

    <template id="login-form-template">

      </form>
    </template>

    <template id="register-form-template">
      <form id="register-form" class="register-form active">
        <label class="form-group" for="register-email">Email
          <input type="email" id="register-email" required placeholder="tu@email.com">
        </label>
        <label class="form-group" for="register-password">ContraseÃ±a

  </main>

  <!-- Main Game Page -->

    <nav class="navbar">

              <path d="M20 10 L80 10 L80 110 L50 100 L20 110 Z" fill="currentColor" />

        </div>

        <div class="nav-actions">

        </div>

      </div>

      <!-- Question Section -->
      <div class="question-section">
        <h3 id="question-text" class="question-text">Cargando pregunta...</h3>

        <div class="answer-section">
          <textarea id="answer-input" class="answer-input" placeholder="Escribe tu respuesta aquÃ­..."
